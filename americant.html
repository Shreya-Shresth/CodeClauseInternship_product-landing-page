<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>americant</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/American_Tourister_logo.svg" alt="">
                <button class="adcart">Luggage</button>
                <button class="adcart">bagpacks</button>
                <button class="adcart">Duffles</button>
                <button class="adcart">Browse More</button>
                <button class="adcart">Discover</button>
            <div id="nav2">
                <i class="ri-map-pin-line"></i>
                <i class="ri-user-3-line"></i>
                <i class="ri-search-line"></i>
                <i class="ri-shopping-cart-line"></i>
            </div>
            </div>
        </div>
        <div class="shop-text">
            <h2>Shop Products</h2>
        </div>
            <div class="product-container">
                <div class="product">
                    <img src="pngwing.com (3).png" alt="Product 1">
                    <h3>Duffel Travel Bag</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
        
                <div class="product">
                    <img src="pngwing.com (4).png" alt="Product 2">
                    <h3>Bag backpack Travel</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
        
                <div class="product">
                    <img src="pngwing.com (1).png" alt="Product 3">
                    <h3>Bussiness Travel Bag</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
        
                <div class="product">
                    <img src="pngwing.com (2).png" alt="Product 4">
                    <h3>Handbags and more</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="rectangle-shape">
                <img src="669305.jpg" alt="New Arrivals">
                <div class="button-container">
                    <button class="hover-button">Shop Now</button>
                    <p>New Arrivals</p>
                </div>
            </div>
            <div class="rectangle-shape">
                <img src="5058878.jpg" alt="Bestseller">
                <div class="button-container">
                    <button class="hover-button">Shop Now</button>
                    <p>Bestseller</p>
                </div>
            </div>
            <div class="rectangle-shape">
                <img src="5058921.jpg" alt="Here for You All">
                <div class="button-container">
                    <button class="hover-button">Shop Now</button>
                    <p>Here for You All</p>
                </div>
            </div>
    
        </div>
        
    </div>
    <footer>
        <div class="footer-options">
            <div class="footer-option">
                <button class="selector-button">Support</button>
                <p>24/7 Customer Support</p>
                <p>FAQs</p>
                <p>Contact Us</p>
            </div>
            <div class="footer-option">
                <button class="selector-button">Quick Links</button>
                <p>home</p>
                <p>Products</p>
                <p>Contact</p>
            </div>
            <div class="footer-option">
                <button class="selector-button">Our Company</button>
                <p>About Us</p>
                <p>Blog</p>
                <p>Careers</p>
            </div>
            <div class="footer-option">
                <button class="selector-button">Account</button>
                <p>Login</p>
                <p>Register</p>
                <p>My Account</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
